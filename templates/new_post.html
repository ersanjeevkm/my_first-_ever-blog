{% extends 'base.html' %}

{% block title %}
<title>New Post</title>
{% endblock %}

{% block body %}
    <br>
    <h1 style="color:indianred">Create New Post : </h1>
    <hr>
    <form action="/posts/new" method="POST">
    <br>
    <span style="color:peru">Title</span> <span style="color: red">*</span> :
    <input class="form-control" type="text" name="title" placeholder="Enter Title" required>
    <br>
    <span style="color:peru">Author</span> :
    <input class="form-control" type="text" name="author" placeholder="Enter Author">
    <br>
    <span style="color:peru">Content</span> <span style="color: red">*</span> :
    <textarea class="form-control" name="content" placeholder="Fill the Contents"  rows="3" required></textarea>
    <br>
    <input class="btn btn-success btn-block" type="submit" value="Post">
    </form>
{% endblock %}
